name: Continuous Integration
permissions:
  contents: read

env:
  BABYLON_SERVICE: ${{ vars.BABYLON_SERVICE }}
  BABYLON_TOKEN: ${{ secrets.BABYLON_TOKEN }}
  BABYLON_ORG_NAME: ${{ vars.BABYLON_ORG_NAME }}

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/ruff-action@v3
      - run: ruff check --output-format=github
      - run: ruff format
      - uses: actions/setup-python@v6
      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install . --group dev
      - name: Run tests
        run: |
         . .venv/bin/activate
         babylon namespace use -c test -p sphinx -s testid
         CI=true pytest Babylon/test/api/organizations Babylon/test/api/solutions Babylon/test/api/workspaces Babylon/test/api/runners Babylon/test/api/runs Babylon/test/api/datasets
