kind: Solution
namespace:
  remote: false
metadata:
  selector:
    organization_id: "{{services['api.organization_id']}}"
spec:
  sidecars:
  payload:
    key: "{{solution_key}}"
    name: "{{solution_name}}"
    description: "{{solution_description}}"
    repository: cosmotech/brewerysamplesolution_simulator
    version: latest
    sdkVersion: '10.4.0'
    alwaysPull: true
    url: 'https://webapp-url.com'
    tags:
      - brewery
    runTemplates:
      - id: "{{run_template_id}}"
        name: "{{runTemplate_name}}"
        csmSimulation: AzureWebApp/AzureWebApp_Simulation
        run: true
        preRun: true
    parameters:
    parameterGroups:
    security: {{security}}