# organization_id : the id of the organization on the API
organization_id: ""
# solution_id : the id of the solution on the API
solution_id: ""
# workspace_id : the id of the workspace on the API
workspace_id: ""
# workspace_key : the key of the workspace on the API shared with Terraform configuration
workspace_key: ""
# api_url : the url of the API (used for validation)
api_url: ""
# adx_database_name : the name of the database used in Azure Data Explorer
adx_database_name: ""
# digital_twin_url : URL of the digital twin to use
digital_twin_url: ""
# csm_simulator_repository: the solution simulator source repository
csm_simulator_repository: ""
# simulator_repository: the solution simulator repository destination (repository value in Solution.yaml)
simulator_repository: ""
# simulator_version: the solution simulator version (version value in Solution.yaml)
simulator_version: ""
# send_scenario_metadata_to_event_hub: Set this property to false to not send scenario metada to Azure Event Hub Namespace for this Workspace.
# The Event Hub Namespace must be named \'<organization_id\>-<workspace_id\>\' (in lower case).
# This Namespace must also contain two Event Hubs named \'probesmeasures\' and \'scenariorun\'.
send_scenario_metadata_to_event_hub: true
# use_dedicated_event_hub_namespace: Set this property to false to not to use a dedicated Azure Event Hub Namespace for this Workspace.
# The Event Hub Namespace must be named \'<organization_id\>-<workspace_id\>\' (in lower case).
# This Namespace must also contain two Event Hubs named \'scenariometadata\' and \'scenariorunmetadata\'.
use_dedicated_event_hub_namespace: true
# PowerBI workspace id
powerbi_workspace_id: ""
