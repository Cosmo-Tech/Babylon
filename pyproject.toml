[tool.poetry]
name = "Babylon"
version = "1.0.2"
description = "A CLI made to simplify interaction between Cosmo solutions and Azure"
authors = ["Alexis Fossart", "Emmanuel Ruaud", "John Folly"]
readme = "README.md"
license= "LICENCE.md"
packages = [
    {include = "Babylon"}
]

[tool.poetry.dependencies]
python = "^3.9"
azure-mgmt-subscription = "^3.1.1"
azure-mgmt-kusto = "^3.0.0"
msrest = "^0.7.1"
azure-digitaltwins-core = "^1.2.0"
azure-containerregistry = "^1.0.0"
click = "^8.1.3"
click-log = "^0.4.0"
cosmotech-api = "^2.0.4"
CosmoTech-Acceleration-Library = "^0.2.2"
PyYAML = "^6.0"
docker = "^6.0.0"
mkdocs = "^1.4.0"
mkdocs-click = "^0.8.0"
mkdocs-gen-files = "^0.4.0"
mkdocs-material = "^8.5.6"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mike = "^1.1.2"
pymdown-extensions = "^9.6"
requirements-parser = "^0.5.0"
azure-identity = "^1.11.0"
"ruamel.yaml" = "^0.17.21"

[tool.poetry.scripts]
babylon = "Babylon.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
coverage = "^6.5.0"
flake8 = "^5.0.4"
mypy = "^0.982"
yapf = "^0.32.0"
toml = "^0.10.2"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
column_limit=120