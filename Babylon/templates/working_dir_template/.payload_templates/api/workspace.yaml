            en: 'ReportSectionf3ef30b8ad34c9c2e8c4'
            fr: 'ReportSectionf3ef30b8ad34c9c2e8c4'
        - title:
            en: 'Stocks Follow-up'
            fr: 'Suivi de stock'
          reportId: "${deploy['powerbi_report_id']}"
          settings:
            navContentPaneEnabled: false
            panes:
              filters:
                expanded: true
                visible: true
          dynamicFilters:
