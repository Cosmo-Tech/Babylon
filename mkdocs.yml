site_name: babylon
theme:
  name: material
  font:
    code: Fira Code
  palette:
    scheme: slate
    primary: orange
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
  custom_dir: overrides
nav:
    - Home: 'index.md'
    - Getting started:
      - Installation: 'installation.md'
      - Dependencies: 'dependencies.md'
    - Concepts:
        - Contribute: 'contribute.md'
        - Environments: 'environment.md'
    - References:
        - babylon: 'cli.md'
        - classes:
          - Configuration: 'Utils/config.md'
          - Solution: 'Utils/solution.md'
        - functions:
          - Decorators: 'Utils/decorators.md'
          - Cosmotech Api: 'Utils/api.md'
          - Others: 'Utils/others.md'

markdown_extensions:
    - attr_list
    - mkdocs-click
    - pymdownx.snippets
plugins:
    - search
    - mkdocstrings
    - gen-files:
        scripts:
          - scripts/generate_dependencies_markdown.py