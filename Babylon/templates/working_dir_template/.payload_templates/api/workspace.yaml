description: "${workspace_description}"
key: "${workspace_key}"
name: "${workspace_name}"
solution:
  solutionId: "${solution_id}"
  runTemplateFilter:
    - '1'
    - '2'
    - '3'
    - 'high cpu (DO NOT USE)'
  defaultRunTemplateDataset: null
useDedicatedEventHubNamespace: false
sendScenarioMetadataToEventHub: false
security:
  default: none
  accessControlList:
  - id: "${security_id}"
    role: "${security_role}"
webApp:
